# Define theme library CSS and JS assets along with dependent libraries.
core:
  css:
    theme:
      ../dist/assets/main.css:
        minified: true
  js:
    ../dist/assets/main.js:
      preprocess: false
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupalSettings

